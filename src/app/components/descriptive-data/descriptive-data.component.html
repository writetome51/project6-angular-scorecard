<div *ngFor="let label of labels"
     [class]="'cell label-cell ' + (label + '-row')"
     [id]="chooseIDBasedOn(label)">

    {{course.teeService.descriptiveDataLabelsForDisplay[label]}}


    <select *ngIf="label === 'yards'" id="tee-name-options"
            [(ngModel)]="course.teeService.selectedTeeName"
            (change)="course.teeService.set_descriptiveData_and_totals()"
            name="select-tee">
        <option *ngFor="let teeName of course.teeService.teeNames"
                [value]="teeName" name="tee-option">
            {{teeName}}
        </option>
    </select>


</div>
