<!--  This div represents a single column     -->
<div *ngFor="let columnID of columnIDs"
     class="card-column"  [class.total-column]="isTotalColumn(columnID)"
     [id]="getColumnIDForHTML(columnID)">

    <div class="cell hole-row"
         [id]="'hole-cell-' + columnID" >
        {{columnID | uppercase}}
    </div>

    <div *ngFor="let rowName of metadataRowNames"
         [class]="'cell ' + rowName + '-row'"
         [id]="rowName + '-cell-' + columnID" >
        {{figureOutWhatDataToShow(columnID, rowName)}}
    </div>

    <player-strokes-for-hole  [columnID]="columnID"></player-strokes-for-hole>

</div>
