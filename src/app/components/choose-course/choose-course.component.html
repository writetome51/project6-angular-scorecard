<div class="form-container">
    <form id="choose-course-and-suspend-game">
        <div>
            <label>Choose a course</label>
            <select id="course-name-options" name="course-name"
                    ([ngModel])="selectedCourse"
                    (change)="updateTeesAndCells()">
                <option  *ngFor="let course of courses" [value]="course">
                    {{course}}
                </option>
            </select>
        </div>
        <div>
            <button (click)="suspendGame()">Suspend Game</button>
        </div>
    </form>
</div>
