<!------   player name inputs     ---------->
<div *ngFor="let playerNumber of playerNumbers; let i = index"
     [class]="'column-cell label-cell player-name-input-cell ' + playerNumber + '-row'"
     [id]="playerNumber + '-input-cell'">
    <input type="text"
      class="scorecard-input player-name-input"
           [placeholder]="playerNumber + ' name'"
           [(ngModel)]="players[i].name">
</div>
