<div class="cell label-cell yards-row" id="tee-name-options-cell">
    <label id="tee-name-options-label">Tee</label>
    <select id="tee-name-options" [(ngModel)]="courseService.selectedTeeName"
            (change)="teeService.set_descriptiveData()" name="select-tee">
        <option  *ngFor="let teeName of courseService.teeNames"
                 [value]="teeName" name="tee-option">
            {{teeName}}
        </option>
    </select>
</div>
