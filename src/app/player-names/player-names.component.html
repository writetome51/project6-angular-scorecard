<!------   player name inputs     ---------->
<div *ngFor="let playerNumber of playerNumbers"
     [class]="'column-cell label-cell player-name-input-cell ' + playerNumber + '-row'"
     [id]="playerNumber + '-input-cell'">
    <input type="text" class="player-name-input"  [placeholder]="playerNumber + ' name'">
</div>
